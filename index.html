<!DOCTYPE html>
<html>
  <head>
    <title>REST API Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <!-- Form to send data with a REST API -->
    <form id="rest-form" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- JavaScript to handle the form submission -->
    <script>
      document.getElementById('rest-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(e.target);
        const response = await fetch('https://example.com/rest/endpoint', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        // Do something with the response data
      });
    </script>
  </body>
</html>
